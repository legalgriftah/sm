<!DOCTYPE HTML>
<html>
<head>
    <title>Jungle Slot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <div class="top">
    
    
<div class="row">
    <div class="column left">
          
    <div class="container">
        <p id="creditText">CREDITS</p>
        <p id="credit">60</p>
    </div>
    </div>
    <div class="column middle">
        <div class="container">
            <p id="jackpotText">JACKPOT</p>
            <p id="jackpot">1000</p>
        </div>
    </div>
    <div class="column right">
        <div class="container">
            <p id="winText">WIN</p>
            <p id="win">0</p>
        </div>
    </div>
  </div>
        <div class="slotwrapper" id="example6">      
            <ul id="first"></ul>
            <ul id="second"></ul>
            <ul id="third"></ul>
            <ul id="forth"></ul>
            <ul id="fifth"></ul>
        </div>
    </div> 
    

   <button type="button" id="btn-example6">
        
    </button>
    <p id="credits"></p>
    <p id="spins"></p>
    <p id="money"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/slotmachine.min.js"></script>
    <script src="js/slotmachineUtils.js"></script>
    <script type="text/javascript">
            populate();
            $('#btn-example6').click(function() {
            document.getElementById('example6').style.height = Number(document.getElementById('1').clientHeight*3) + "px";
            startUtils();
            $('#example6 ul').playSpin({
                onFinish: function(num) {
                    calcPrizes(); 
                }
            });
            
    });
    var imgs = document.images,
    len = imgs.length,
    counter = 0;

[].forEach.call( imgs, function( img ) {
    if(img.complete)
      incrementCounter();
    else
      img.addEventListener( 'load', incrementCounter, false );
} );

function incrementCounter() {
    counter++;
    if ( counter === len ) {
        document.getElementById('example6').style.height = Number(document.getElementById('1').clientHeight*3) + "px";
    }
}   
    </script>
</body>
</html>
