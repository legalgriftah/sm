<!DOCTYPE HTML>
<html>
<head>
    <title>Jungle Slot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <img src="img/background3.png" class="background" alt="">
    <div class="top">
        <div class="slotwrapper" id="example6">      
            <ul id="first"></ul>
            <ul id="second"></ul>
            <ul id="third"></ul>
            <ul id="forth"></ul>
            <ul id="fifth"></ul>
        </div>
    </div> 
    <img class ="scores" src="img/low scores.png" alt=""/>
    <button type="button" id="btn-example6" >
        <img class="spinImg" src="img/spin.png"/>
    </button>
    <p id="credits"></p>
    <p id="spins"></p>
    <p id="money"></p>
    <p id="jackpot">JACKPOT</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/slotmachine.min.js"></script>
    <script src="js/slotmachineUtils.js"></script>
    <script type="text/javascript">
            populate();
            $('#btn-example6').click(function() {
            lightAll();
            calcPlayerStats();
            updateText();
            remove();
            populate();
            randomize();
            calcSpin();
            
            $('#example6 ul').playSpin({
                onFinish: function(num) {
                    calcPrizes(); 
                }
            });
    });
    </script>
</body>
</html>
