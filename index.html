<!DOCTYPE HTML>
<html>
<head>
    <title>Jungle Slot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <div class="top">
        <div class="slotwrapper" id="example6">      
            <ul id="first"></ul>
            <ul id="second"></ul>
            <ul id="third"></ul>
            <ul id="forth"></ul>
            <ul id="fifth"></ul>
        </div>
    </div> 
    

   <button type="button" id="btn-example6" style="position:fixed;
   width:60px;
   height:60px;
   bottom:40px;
   right:40px;
   background-color:#0C9;
   color:#FFF;
   border-radius:50px;
   text-align:center;
   box-shadow: 2px 2px 3px #999;" >
        
    </button>
    <p id="credits"></p>
    <p id="spins"></p>
    <p id="money"></p>
    <p id="jackpot">JACKPOT</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/slotmachine.min.js"></script>
    <script src="js/slotmachineUtils.js"></script>
    <script type="text/javascript">
        
            populate();
            $('#btn-example6').click(function() {
            startUtils();
            $('#example6 ul').playSpin({
                onFinish: function(num) {
                    calcPrizes(); 
                }
            });
            
    });
    </script>
</body>
</html>
